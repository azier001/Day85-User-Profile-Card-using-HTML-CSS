<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day85-User Profile Card using HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-circle"></div>
      <img src="./ajir.jpg" alt="user Ahmad" class="user" />
      <h2 class="userName">Ahmad Ajir</h2>
      <h4 class="job-title">Frontend Developer</h4>
      <ul class="social">
        <li class="list-item">
          <span class="num">0</span><br /><span>Posts</span>
        </li>
        <li class="list-item">
          <span class="num">0</span><br /><span>Likes</span>
        </li>
        <li class="list-item">
          <span class="num">0</span><br /><span>Followers</span>
        </li>
      </ul>

      <p class="description">
        I'm specialize in Frontene web development. I love code and to build
        interesting thing from my learning.
      </p>
      <ul class="languages">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
      </ul>
      <div class="buttons">
        <button class="active btn">Follow</button>
        <button class="btn">Message</button>
      </div>
    </div>
  </body>
</html>
